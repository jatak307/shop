<div class="categories">
  <div class="categories__wrapper">
    <ul class="categories__list" *ngIf="categories$ | async as categories">
      <li class="categories__item" *ngFor="let category of categories">
        <span class="categories__link" (click)="onClick(category.subCategories[0].id)">{{ category.subCategories[0].name }}</span>
      </li>
    </ul>
  </div>
</div>
