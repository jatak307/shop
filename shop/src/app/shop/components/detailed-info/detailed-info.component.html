<div class="product-wrapper" *ngIf="product">
  <ul class="breadcrumbs">
    <li class="breadcrumbs-item">
      <a routerLink="/main" class="breadcrumbs-link">Главная</a>
    </li>
    <li class="breadcrumbs-item"  *ngIf="category$ | async as cat">
      <span class="breadcrumbs-link-span">{{ cat.name }}</span>
    </li>
    <li class="breadcrumbs-item" *ngIf="sub$ | async as sub">
      <span class="breadcrumbs-link" (click)="onClick(sub.id)">{{ sub.name }}</span>
    </li>
  </ul>

  <div class="content">
    <div class="content__header">{{ product.name }}</div>
  </div>

  <div class="product-interaction">
    <ngb-carousel class="product-slider">
      <ng-template ngbSlide  *ngFor="let item of product.imageUrls">
        <div class="product-slider-link">
          <div class="product-slider-link-img">
            <img [src]="item" alt="product image">
          </div>
        </div>
      </ng-template>
    </ngb-carousel>

    <div class="product-interaction-wrapper">
      <div class="product-interaction-price">{{ product.price }} руб.</div>
      <div class="product-interaction-rating">
        <ngb-rating [rate]="product.rating" [readonly]="true" [max]="5"></ngb-rating>
      </div>
      <div class="product-interaction-quantity">В наличии {{ product.availableAmount }} шт.</div>
      <button class="btn btn-secondary" [disabled]="isFavorite" (click)="addInFavorite()">В избранное</button>
      <button class="btn btn-danger" [disabled]="inBasket" (click)="addToBasket()">В корзину</button>
    </div>
  </div>


  <div class="product-description">
    <h3>Описание</h3>
    <div class="product-description-text">{{ product.description }}</div>
  </div>
</div>
